
<div>
    <div *ngIf="languages.length > 0 ">
       <p style="display: inline-flex; " class= "ml-2"> <span class="font-weight-bold ml-3"  > Language: </span>  <p style="display: inline-flex;" class = " ml-2" *ngFor="let language of languages">{{ language?.skill?.name }} , </p> <br> 
    </div>
    <div *ngIf="databases.length > 0 ">
    <p style="display: inline-flex; "  class= "ml-2"> <span class="font-weight-bold ml-3"> Database: </span>  <p style="display: inline-flex;" class = " ml-2" *ngFor="let database of databases">{{ database?.skill?.name }} , </p> <br>
    </div>
    <div *ngIf="frameworks.length > 0 ">
    <p style="display: inline-flex; " class= "ml-2" > <span class="font-weight-bold ml-3" > Framework: </span>  <p style="display: inline-flex;" class = " ml-2" *ngFor="let framework of frameworks">{{ framework?.skill?.name }} , </p>
   </div>
</div>
