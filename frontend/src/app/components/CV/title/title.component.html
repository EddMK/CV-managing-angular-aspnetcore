<div *ngIf="currentUser">
<h1 class="text-center">{{currentUser.lastname}}</h1>
<h2 class="text-center">{{currentUser.firstname}}</h2>
<h4 class="text-center">{{currentUser.title}}</h4>
<h4 class="text-center">{{currentUser.email}}</h4>
<h4 class="text-center">{{currentUser.birthDate}}</h4>


</div>
