<H1 class = "font-weight-bold" style='font-size: 30px'>SKILLS</H1>


<div class="row">
    <div class="col-sm-12">
        <ul *ngIf="masterings.length > 0">
            <li *ngFor="let mastering of masterings">{{ mastering.categoryToString }} : {{ mastering.skilltoString}}  : {{ mastering.level}} , </li>
        </ul>
        <p *ngIf="masterings.length == 0">No skills found</p>
    </div>
</div>
