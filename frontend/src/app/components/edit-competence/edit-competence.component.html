<form id="frm" class="form" >
   
    <div class="form">
      
       <mat-form-field>
            <input matInput placeholder="Skill"  [value]="mastering.skill?.name" readonly>
          
        </mat-form-field>
    
        <mat-form-field>
            <input matInput placeholder="Category" [value]="mastering.skill?.category?.name" readonly>
           
        </mat-form-field>
        <mat-form-field>
           
            <mat-select placeholder="Level" [(value)]="selected" > 
                <mat-option [value]="0">Beginner</mat-option>
                <mat-option [value]="1">Intermediate</mat-option>
                <mat-option [value]="2">Advanced</mat-option>
                <mat-option [value]="3">Expert</mat-option>
            </mat-select>
        </mat-form-field>
       
        <button class="btn btn-outline-secondary ml-2" (click)="save(mastering)"> <mat-icon >save</mat-icon></button>
        <button class="btn btn-outline-danger" (click)="delete(mastering)"><mat-icon >delete</mat-icon></button>
    </div>
    </form>
