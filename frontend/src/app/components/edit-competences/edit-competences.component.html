

<form id="frm" class="form" [formGroup]="frm" novalidate>
   
    <div class="form" *ngFor="let m of masterings">
      
        <mat-form-field>
            <input matInput placeholder="Skill"  [value]="m.skill?.name" readonly>
           <!--<mat-error class="field-error" *ngIf="ctlEmail.hasError('required')">Required</mat-error>
            <mat-error class="field-error" *ngIf="ctlEmail.hasError('minlength')">Minimum length is {{ctlEmail.errors?.minlength?.requiredLength}}</mat-error>
            <mat-error class="field-error" *ngIf="ctlEmail.hasError('emailUsed')">Email already in use</mat-error> -->
        </mat-form-field>
    
        <mat-form-field>
            <input matInput placeholder="Category" [value]="m.skill?.category?.name" readonly>
            <!--<mat-error class="field-error" *ngIf="ctlFirstname.hasError('minlength')">Minimum length is {{ctlFirstname.errors?.minlength?.requiredLength}}</mat-error> -->
        </mat-form-field>
        <mat-form-field>
           
            <mat-select placeholder="Level" [value]="m.levelValue">
                <mat-option [value]="0">Beginner</mat-option>
                <mat-option [value]="1">Intermediate</mat-option>
                <mat-option [value]="2">Advanced</mat-option>
                <mat-option [value]="3">Expert</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-icon-button tabindex="-1">
            <mat-icon (click)="delete(m)">delete</mat-icon>
        </button>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Skill"   [formControl]="ctlSkill" >
           <!--<mat-error class="field-error" *ngIf="ctlEmail.hasError('required')">Required</mat-error>
            <mat-error class="field-error" *ngIf="ctlEmail.hasError('minlength')">Minimum length is {{ctlEmail.errors?.minlength?.requiredLength}}</mat-error>
            <mat-error class="field-error" *ngIf="ctlEmail.hasError('emailUsed')">Email already in use</mat-error> -->
        </mat-form-field>
    
        <mat-form-field>
            <mat-select placeholder="Category"  [formControl]="ctlCategory">
                <mat-option [value]="3">Framework</mat-option>
                <mat-option [value]="2">Database</mat-option>
                <mat-option [value]="1">Language</mat-option>
               
            </mat-select>    
            <!--<mat-error class="field-error" *ngIf="ctlFirstname.hasError('minlength')">Minimum length is {{ctlFirstname.errors?.minlength?.requiredLength}}</mat-error> -->
        </mat-form-field>
        <mat-form-field>
           
            <mat-select placeholder="Level"  [formControl]="ctlLevel">
                <mat-option [value]="0">Beginner</mat-option>
                <mat-option [value]="1">Intermediate</mat-option>
                <mat-option [value]="2">Advanced</mat-option>
                <mat-option [value]="3">Expert</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-icon-button tabindex="-1">
            <mat-icon >add</mat-icon>
        </button>
    </div>
  
    <div class="footer">
        <button type="submit" mat-button form="frm"(click)="update()">update</button>
        <button type="reset" mat-button (click)="cancel()">Cancel</button>
    </div>
   
  <!--  [disabled]="frm.pristine || frm.invalid || frm.pending" -->

</form>
