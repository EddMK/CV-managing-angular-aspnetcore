
<form id="frm" class="form" >
    <div class="form">
       <mat-form-field>
        <mat-select [(value)]="selectedSkill" >
            <mat-option *ngFor="let s of skillsToAdd" [value]="s">
              {{s?.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Category" [value]="" readonly> 
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="level" [(value)]="selectedLevel" > 
                <mat-option [value]="0">Beginner</mat-option>
                <mat-option [value]="1">Intermediate</mat-option>
                <mat-option [value]="2">Advanced</mat-option>
                <mat-option [value]="3">Expert</mat-option>
            </mat-select>
        </mat-form-field>
        <button class="btn btn-outline-primary ml-2 mr-0"> Add</button>
    </div>
    </form>
