
<div class="row">
    <div class="col-sm-12">
        <h3>Team :</h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <ul *ngIf="users.length > 0">
            <li *ngFor="let user of users">{{ user.pseudo }}</li>
        </ul>
        <p *ngIf="users.length == 0">No teammate found</p>
    </div>
</div>
